<header class="site-header">
  <div class="wrapper">
    <h1><a href="/"><span>Taylor Smith</span></a></h1>

    <nav>
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <li>
            <a
              class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}"
              href="{{ .URL }}"
            >
              {{ .Name }}
            </a>
          </li>
        {{ end }}
        <li><a href="https://tsmith.photos/?utm_source=tsmithcreative&utm_medium=website&utm_campaign=blog">Photos</a></li>
      </ul>
    </nav>
  </div>
</header>
